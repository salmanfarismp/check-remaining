<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the office</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <body
    style="
      background-image: url('https://wallpapercave.com/wp/wp4013881.jpg');
      background-size: contain;
      background-position: right;
      max-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    "
  >
    <div
      style="
        height: calc(100vh - 40px);
        margin: 20px;
        background-color: #fff;
        width: 50%;
        box-shadow: 0 0 0 3px grey;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <h4
        style="text-align: center; font-weight: 600; text-decoration: underline"
      >
        So let's calculate when you will be able to get out of this office
      </h4>
      <form
        onsubmit="handleSubmit()"
        style="width: 100%; max-width: 800px"
        class="pt-5"
      >
        <div class="form-group p-3">
          <label class="pb-2" for="hours"
            >Enter the hours that you have completed</label
          >
          <input
            type="number"
            class="form-control"
            id="hours"
            required
            min="0"
            max="8"
            placeholder="Enter Hours"
          />
        </div>
        <div class="form-group p-3">
          <label for="minutes">Enter the minutes that you have completed</label>
          <input
            type="number"
            class="form-control"
            id="minutes"
            min="0"
            required
            max="60"
            placeholder="Enter Minutes"
          />
        </div>
        <div class="form-group p-3">
          <label for="minutes">Enter the leave hours</label>
          <input
            type="number"
            class="form-control"
            id="leave-hours"
            value="0"
            required
            min="0"
            max="8"
            aria-describedby="leave-help"
            placeholder="Enter Leave Hours"
          />
          <small id="leave-help" class="form-text text-muted"
            >why did the chicken cross the road?
          </small>
        </div>

        <button type="submit" class="btn mt-5 w-100 p-2 btn-dark">
          Submit
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const handleSubmit = (e) => {
        e.preventDefault();
        const completedHours = parseInt(document.getElementById("hours").value);
        const completedMinutes = parseInt(
          document.getElementById("minutes").value
        );
        const leaveHours = parseInt(
          document.getElementById("leave-hours").value
        );
        const currentTotalHours = leaveHours + completedHours;

        if (completedHours === 8) {
          alert(`Don't try to fool me Niggesh ðŸ˜¡.`, "niggesh");
          return;
        }

        function showModal(message, img) {
          const modal = document.getElementById("modal");
          const modalText = document.getElementById("modal-text");
          const image = document.getElementById(`${img}-img`);

          image.style.display = "block";
          modalText.textContent = message;
          modal.style.display = "block";
        }

        function closeModal() {
          const imgTags = document.querySelectorAll("img");
          const modal = document.getElementById("modal");
          modal.style.display = "none";
          imgTags.forEach((img) => {
            img.style.display = "none";
          });
        }
      };
    </script>
  </body>
</html>
